plugins:
    flink:
        image: "flink-image"
        service-account: "flink-service-account"
        jobmanager.cpu: 3.5
        jobmanager.nodeSelector:
            - gke-nodepool: "nodepool-1"
        jobmanager.sidecars:
            - name: "sidecar"
              image: "sidecar-image"
              command: ["printenv"]
              args: ["HOSTNAME", "KUBERNETES_PORT"]
        jobManager.accessScope: External
        jobmanager.ingress:
            enabled: true
            useTLS: true
        taskmanager:
            replicas: 4
            nodeSelector:
                - gke-nodepool: "nodepool-2"
        flink-properties-default:
            - akka.ask.timeout: "600s"
            - blob.server.port: "6124"
            - resourcemanager.taskmanager-timeout: "3600000"
            - web.timeout: "600000"
            - heartbeat.timeout: "3600000"
            - pipeline.object-reuse: "true"
        flink-properties-override:
            - jobmanager.archive.fs.dir: "flink-job-archive-dir"
        flinkLogConfig:
            - log4j.rootLogger: "INFO, console, file"
            - log4j.logger.org.apache.flink: "INFO"
            - log4j.logger.akka: "INFO"
            - log4j.logger.org.apache.kafka: "INFO"
            - log4j.logger.org.apache.hadoop: "INFO"
            - log4j.logger.org.apache.zookeeper: "INFO"
            # Log all infos to the console
            - log4j.appender.console: "org.apache.log4j.ConsoleAppender"
            - log4j.appender.console.layout: "org.apache.log4j.PatternLayout"
            - log4j.appender.console.layout.ConversionPattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n"